<!DOCTYPE html>
<html>
<head>

  <link rel="Shortcut Icon" href="{{ site.public-url }}/img/favicon.ico" type="image/x-icon" />
  <script defer type="text/javascript" src="{{ site.public-url }}/vendors/jquery/1.3.2/jquery.min.js"></script>
