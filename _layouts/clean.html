<!DOCTYPE html>
<html>
<head>
  {% seo %}
  <link type="text/css" rel="stylesheet" href="{{ '/assets/css/clean.css' | relative_url }}" />
  <link rel="Shortcut Icon" href="{{ '/assets/img/favicon.ico' | relative_url }}" type="image/x-icon" />
  <script defer type="text/javascript" src="{{ '/assets/vendors/jquery/1.3.2/jquery.min.js' | relative_url }}"></script>
  <script defer type="text/javascript" src="{{ site.public-url }}/js/sidebar.js"></script>
  <script defer type="text/javascript" src="{{ site.public-url }}/js/date.js"></script>
  <script async type="text/javascript" src="{{ site.public-url }}/js/lang.js"></script>
</head>
<body>
  <table id="container">
    <tbody>
      <tr>
        <td id="generals">
          <div id="sidebar">
            {% include components/sidebars/sidebar.liquid %}
          </div>
        </td>
        <td id="content">
          {{ content }}
        </td><!-- end content -->
      </tr>
    </tbody>
  </table> <!-- end container -->
</body>
</html>
